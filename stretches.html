<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretches - Daily Helper</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h1>Daily Helper</h1>
            <p>Stay organized together</p>
            <div class="profile-buttons">
                <button class="profile-btn" data-user="Nate">Nate</button>
                <button class="profile-btn" data-user="Ellie">Ellie</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-screen" class="screen hidden">
        <header>
            <div class="container header-content">
                <h1 class="logo">Daily Helper</h1>
                <nav>
                    <ul class="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="habits.html">Habits</a></li>
                        <li><a href="stretches.html" class="active">Stretches</a></li>
                        <li><a href="reading.html">Reading</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button id="logout-btn" class="btn btn-small btn-secondary">Switch User</button>
                </div>
            </div>
        </header>

        <main class="container">
            <div class="stretches-page">
                <h2>Stretches & Exercises</h2>

                <section class="add-stretch card">
                    <h3>Add New Stretch/Exercise</h3>
                    <form id="add-stretch-form" class="add-form stretch-form">
                        <input type="text" id="stretch-name" placeholder="Exercise name (e.g., Hip flexor stretch)" required>
                        <input type="text" id="stretch-area" placeholder="Body area (e.g., Hips, Lower back)">
                        <button type="submit" class="btn">Add</button>
                    </form>
                </section>

                <section class="stretches-list">
                    <h3>Your Stretches</h3>
                    <div id="stretches-container" class="stretch-list">
                        <p class="loading">Loading stretches...</p>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <div class="container">
                <p>Daily Helper - Stay organized together</p>
            </div>
        </footer>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/stretches.js"></script>
</body>
</html>
